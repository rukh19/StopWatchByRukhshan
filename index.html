
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>stopwatch</title>

    <!-- link to CSS-->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!--This is the  main body section-->
    <div class="box">
        <!--Heading-->
        <h2 class="heading">StopWatch</h2>

        <h1 id="stopwatch">00 : 00 : 00</h1>
    
        <!-- this is start button with function start() -->
        <button onclick="start()" style="background-color: green;">Start</button>
        <!-- this is stop button with function stop() -->
        <button onclick="stop()" style="background-color: red;">Stop</button>
        <!-- this is reset button with function reset() -->
        <button onclick="reset()" style="background-color: royalblue;">Reset</button>

    </div>

    <!--Link to javascript-->
    <script src="index.js"></script>


</body>
</html>
